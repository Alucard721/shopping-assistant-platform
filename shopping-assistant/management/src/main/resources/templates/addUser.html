<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> Add Student </title>

    <link rel="stylesheet" href="https://cdn.staticfile.net/twitter-bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">系统管理</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/users}">用户管理</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/teachers}">商品数据维护</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/courses}">评估模型管理</a>
            </li>
            <li class="nav-item">
                <form class="form-control-sm" action="http://localhost:8080/" method="get" style="position: relative; top: 4px;">
                    <input type="submit" value="退出系统" style="font-family: Arial"/>
                </form>
            </li>
        </ul>
    </div>
    <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
</nav>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h2 class="text-center " > 添加新用户 </h2>
            <div class="card-body">

                <!-- 创建表格，输入学生信息 -->
                <form th:action="@{/users}" th:object="${user}" method="post">

                    <div class="form-group">
                        <label> Nick Name</label>
                        <input
                                type="text"
                                name="nickName"
                                th:field="*{nickName}"
                                class="form-control"
                                placeholder="Enter Nick Name"
                        />
                    </div>

                    <div class="form-group">
                        <label> Login Name</label>
                        <input
                                type="text"
                                name="loginName"
                                th:field="*{loginName}"
                                class="form-control"
                                placeholder="Enter Login Name"
                        />
                    </div>

                    <div class="form-group">
                        <label> Password</label>
                        <input
                                type="text"
                                name="password"
                                th:field="*{password}"
                                class="form-control"
                                placeholder="Enter Password"
                        />
                    </div>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">
                            Submit
                        </button>
                        &nbsp&nbsp
                        <button type="button" class="btn btn-secondary"
                                onclick="javascript:history.back(-1);return false;">
                            Cancel
                        </button>
                    </div>


                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
