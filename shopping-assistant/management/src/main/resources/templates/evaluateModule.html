        <div class="row my-4">
            <div class="col-md-6 text-left" style="padding-left: 0;">

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="">
                    二级指标修改
                </h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-2"></div>
                    <span class="col-sm-3 pull-left">销量:</span><input v-model="sellCount" type="text"/>
                </div>
                <div class="row">
                    <div class="col-sm-2"></div>
                    <span class="col-sm-3 pull-left">评论量:</span><input v-model="reviewCount" type="text"/>
                </div>
                <div class="row">
                    <div class="col-sm-2"></div>
                    <span class="col-sm-3 pull-left">描述评分:</span><input v-model="shopdsrMs" type="text"/>
                </div>
                <div class="row">
                    <div class="col-sm-2"></div>
                    <span class="col-sm-3 pull-left">服务评分:</span><input v-model="shopdsrFw" type="text"/>
                </div>
                <div class="row">
                    <div class="col-sm-2"></div>
                    <span class="col-sm-3 pull-left">物流评分:</span><input v-model="shopdsrWl" type="text"/>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-default" data-dismiss="modal">关闭
                </button>
                <button class="btn btn-primary" @click="saveEvaluate" data-dismiss="modal">
                    提交更改
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
